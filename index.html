<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>CRUD DOM - Quản lý sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2.title {
      text-align: center;
      margin-bottom: 30px;
      color: #000000;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
      color: white;
    }

    .btn-add { background: #3498db; }
    .btn-edit { background: #f1c40f; }
    .btn-delete { background: #e74c3c; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #6c9ebb;
      color: white;
    }
  </style>
</head>

<body>

  <div class="container">

    <h2 class="title">Bài Tập CRUD DOM: Quản Lý Sản Phẩm</h2>

    <!-- Form thêm sản phẩm -->
    <h3>Thêm Sản phẩm Mới</h3>

    <input type="text" id="name" placeholder="Tên Sản phẩm">
    <input type="number" id="price" placeholder="Giá (VND)">

    <button class="btn-add" onclick="addProduct()">Thêm Sản phẩm</button>

    <!-- Danh sách sản phẩm -->
    <h3>Danh sách Sản phẩm</h3>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên Sản phẩm</th>
          <th>Giá</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="productList">

      </tbody>
    </table>

  </div>

  <script>
    let products = [
      { id: 1, name: "Bàn phím cơ", price: 1200000 },
      { id: 2, name: "Máy tính bàn", price: 15000000 },
      { id: 3, name: "Laptop cơ bản", price: 22000000 }
    ];

    function renderProducts() {
      const tbody = document.getElementById("productList");
      tbody.innerHTML = "";

      products.forEach((p) => {
        let row = `
          <tr>
            <td>${p.id}</td>
            <td>${p.name}</td>
            <td>${p.price.toLocaleString()}</td>
            <td>
              <button class="btn-edit" onclick="editProduct(${p.id})">Sửa</button>
              <button class="btn-delete" onclick="deleteProduct(${p.id})">Xóa</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function addProduct() {
      const name = document.getElementById("name").value.trim();
      const price = Number(document.getElementById("price").value);

      if (!name || !price) {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
      }
      const newProduct = {
        id: products.length ? products[products.length - 1].id + 1 : 1,
        name,
        price,
      };

      products.push(newProduct);
      renderProducts();

      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
    }

    function deleteProduct(id) {
      products = products.filter(p => p.id !== id);
      renderProducts();
    }

    function editProduct(id) {
      const product = products.find(p => p.id === id);

      const newName = prompt("Nhập tên mới:", product.name);
      const newPrice = prompt("Nhập giá mới:", product.price);

      if (newName && newPrice) {
        product.name = newName;
        product.price = Number(newPrice);
        renderProducts();
      }
    }

    // Hiển thị danh sách ban đầu
    renderProducts();
  </script>

</body>
</html>
