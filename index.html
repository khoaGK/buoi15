<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm - CRUD DOM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS nội tuyến cơ bản cho giao diện giống hình */
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 800px; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,.05); }
        .btn-sm { margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h3 class="card-title text-center mb-4">Bài Tập CRUD DOM: Quản Lý Sản Phẩm</h3>
            
            <div class="mb-4 p-3 border rounded">
                <h5>Thêm Sản phẩm Mới</h5>
                <form id="add-product-form">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Tên Sản phẩm</label>
                        <input type="text" class="form-control" id="product-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-price" class="form-label">Giá (VNĐ)</label>
                        <input type="number" class="form-control" id="product-price" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-button">Thêm Sản phẩm</button>
                </form>
            </div>
            
            <h5 class="mt-4">Danh sách Sản phẩm</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Sản phẩm</th>
                        <th>Giá</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
